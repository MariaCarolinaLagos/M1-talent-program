<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/resources/Huge.jpeg">
    <link rel="stylesheet" href="../../resources/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/resources/header.js" defer></script>
    <title>HOME | HUGE</title>
  </head>
  <body class="container">
    <header class="header">
      <section>
        <div class="header__topbar">
          <h1 class="header__topbar__title" tabindex="0">Make Huge Moves </h1>
          <select class="header__topbar__select header__topbar__select--select" name="Language">
            <option class="header__topbar__option" value="" disabled selected role="tablist" aria-label="Select language">Language</option>
            <option value="" role="tab" aria-label="Select spanish language">ES</option>
            <option class="header__topbar__option" value="" role="tab" aria-label="Select english language">EN</option>
          </select>
          <select class="header__topbar__select header__topbar__select--select" name="Currency">
            <option class="header__topbar__option" value="" disabled selected role="tablist" aria-label="Select currency">Currency</option>
            <option class="header__topbar__option" value="" role="tab" aria-label="Select dollar currency">USD</option>
            <option class="header__topbar__option" value="" role="tab" aria-label="Select colombian peso currency">COP</option>
          </select>
        </div>
        <nav class="header_mainmenu__nav"><a class="header__topbar__linklogo" href="https://www.hugeinc.com/"><img class="header__topbar__linklogo" tabindex="0" src="/resources/Huge.svg" alt="Logo Huge Inc"></a>
          <ul class="header_mainmenu__menu-items">
            <li><a href="#">program</a></li>
            <li><a href="#">tech </a></li>
            <li><a href="#">talent</a></li>
          </ul><span class="header_mainmenu_icon"><i class="fa fa-bars"></i></span>
        </nav>
      </section>
    </header>
    <section class="content__mainarea">
      <div class="content__mainarea__slide">
        <div class="content__mainarea__banner">
          <h2>Program</h2>
        </div>
      </div>
      <div class="content__mainarea__slide">
        <div class="content__mainarea__banner">
          <h2>Tech</h2>
        </div>
      </div>
      <div class="content__mainarea__slide">
        <div class="content__mainarea__banner">
          <h2>Talent</h2>
        </div>
      </div>
    </section>
    <section class="container__form"> 
      <form class="content__contactform" aria-label="Contact us">
        <h2 class="content__contactform__title" tabindex="0">Contact us  </h2>
        <div class="content__contactform__formgroup">
          <input class="content__contactform__forminput" type="text" placeholder="Nombres:">
          <label class="content__contactform__formlabel" for="name" tabindex="0">Nombres</label><span class="content__contactform__formline"></span>
        </div>
        <div class="content__contactform__formgroup">
          <input class="content__contactform__forminput" type="text" placeholder="Apellidos:">
          <label class="content__contactform__formlabel" for="lastname" tabindex="0">Apellidos</label><span class="content__contactform__formline"></span>
        </div>
        <div class="content__contactform__formgroup">
          <input class="content__contactform__forminput" type="email" placeholder="E-mail:">
          <label class="content__contactform__formlabel" for="email" tabindex="0">E-mail</label><span class="content__contactform__formline"></span>
        </div>
        <div class="content__contactform__formgroup">
          <textarea class="content__contactform__formtextarea" name="description" cols="30" rows="10" placeholder="Mensaje"></textarea>
          <label class="content__contactform__formlabel" for="description" tabindex="0">Mensaje</label><span class="content__contactform__formline"></span>
        </div>
        <input class="content__contactform__formsubmit" type="submit" placeholder="Enviar">
      </form>
    </section>
    <h1 class="footer__maintitle" tabindex="0">Powered by the M1 talent program at HUGE</h1>
  </body>
</html>
